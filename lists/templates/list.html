{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title></title>
</head>
<body>

<div class="container">

    <div class="row justify-content-md-center">
        <table class="table table-striped table-dark" id="id_list_table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Item</th>
                <th scope="col">Prioridade</th>

            </tr>
            </thead>
            {% for item in items %}
            <tr>
                <td>
                    {{ forloop.counter }}
                </td>
                <td>
                    {{ item.text }}
                </td>
                <td>
                    {{ item.ds_prio }}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>
</body>
</html>
